<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaci칩n de Formulario</title>
    <link rel="stylesheet" href="styles.css">
    <script src="validacion.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">Formulario de Registro</div>
        <form id="registroForm">
            <ul>
                <li>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                    <span class="error" id="errorNombre"></span>
                </li>

                <li>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad">
                    <span class="error" id="errorEdad"></span>
                </li>

                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <span class="error" id="errorEmail"></span>
                </li>

                <li>
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario">
                    <span class="error" id="errorUsuario"></span>
                </li>

                <li>
                    <label for="password">Contrase침a:</label>
                    <input type="password" id="password" name="password">
                    <input type="checkbox" onclick="togglePassword()"> Mostrar contrase침a
                    <span class="error" id="errorPassword"></span>
                </li>

                <li>
                    <label for="confirmPassword">Confirmar Contrase침a:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                    <span class="error" id="errorConfirmPassword"></span>
                </li>

                <li class="botones">
                    <button type="button" onclick="validarFormulario()">Enviar</button>
                    <button type="button" onclick="cancelarFormulario()">Cancelar</button>
                    <button type="button" onclick="window.location.href='index.html'">Regresar al Inicio</button>
                </li>
            </ul>
        </form>
        <div id="resultado"></div>
    </div>
</body>
</html>
